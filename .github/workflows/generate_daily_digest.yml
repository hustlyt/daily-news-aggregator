name: Generate Daily News Digest

on:
  schedule:
    - cron: '55 15 * * *'  # 每天23:55北京时间执行 (UTC+8)
  workflow_dispatch:  # 手动触发

permissions:
  contents: write  # 允许写入仓库内容

jobs:
  generate-digest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate daily digest
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
        MODEL_NAME: ${{ secrets.MODEL_NAME }}
      run: |
        python scripts/daily_aggregator.py

    - name: Commit files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add .
        git commit -m "Generated daily content" || echo "No changes to commit"

    - name: Push changes
      run: |
        git push --force https://${{ secrets.PAT }}@github.com/${{ github.repository_owner }}/daily-news-aggregator.git HEAD:main